<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/tetris.css">
</head>
<body>
<div id="tetris">
    <div class="controls-area">
        <div class="controls">
            <button id="start">Начать игру</button>
            <button id="pause">Пауза</button>
            <button id="restart">Рестарт</button>
        </div>
        <div class="sound-effects">
            <input type="checkbox" id="sound-toggle" class="input-hidden">
            <label for="sound-toggle">Звуковые эффекты</label>
        </div>
    </div>
    <div class="game-area" id="gameArea"></div>
    <div class="info-area">
        <div id="score">Счёт: 0</div>
        <div class="level" id="level">Уровень: 1</div>
        <div class="next-block" id="next">Следующий блок</div>
    </div>
</div>
<script src="js/tetris.ts"></script>
</body>
</html>
